<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUsExtended</title>
    <link rel="stylesheet" href="Task3Form.css">
</head>
<body>
    <div class="form-style">
        <div class="div1">
            <h1>Contact Us Extended</h1>
        </div>
        <div class="First-row">
            <div class="col1">
               <label>FirstName<span style="color: red;">*</span></label>
               <input type="text" name="firstname" class="input-style"/>
            </div>
            <div class="col2">
               <label>LastName<span style="color: red;">*</span></label>
              <input type="text" name="lastname" class="input-style"/>
            </div>
        </div>
        <div class="second-row">
               <label>Email<span style="color: red;">*</span></label>
               <input type="email" class="input-style1"/>
        </div>
        <div class="third-row">
            <label>PhoneNumber<span style="color: red;">*</span></label>
            <input type="text" class="input-style1"/>
        </div>
        <div class="fourth-row">
            <label>Address<span style="color: red;">*</span></label>
            <input type="text" class="input-style2"/>
        </div>
        
        <div class="fifth-row">
            <label>City/state<span style="color: red;">*</span></label>
             <select class="input-style1">
                <option>TamilNadu</option>
                <option>AndhraPradhesh</option>
                <option>Telangana</option>
             </select>
        </div>
        <div class="fifth-row">
            <label>Country<span style="color: red;">*</span></label>
             <select class="input-style1">
                <option>India</option>
                <option>America</option>
                
             </select>
        </div>
        <div class="third-row">
            <label>ZipCode<span style="color: red;">*</span></label>
            <input type="text" class="input-style1"/>
        </div>
        <div class="fourth-row">
            <label>Comments & Questions<span style="color: red;">*</span></label>
            <input type="text" class="input-style2"/>
        </div>
        <button class="btn">
            Submit
        </button>

    </div>

</body>
</html>
